<button nz-button [nzType]="'primary'" nzSize="large" (click)="onAdd()"><i nz-icon nzType="plus"></i>Add Department</button>
<nz-table #departTable nzBordered [nzData]="departments">
	<thead>
		<tr>
			<th nzWidth="100px">Code</th>
			<th>Department Name</th>
			<th nzWidth="120px">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of departTable.data">
			<td>{{data.code}}</td>
			<td>{{data.name}}</td>
			<td>
				<div class="table-last-column" fxLayout="row" fxLayoutAlign="space-around center">
					<a nz-tooltip nzTooltipTitle="Edit" nzTooltipPlacement="top" (click)="onEdit(data)"><i class="table-icon" nz-icon nzType="edit" nzTheme="fill"></i></a>
					<nz-divider nzType="vertical"></nz-divider>
					<a nz-popconfirm nzTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.code)" nz-tooltip nzTooltipPlacement="bottom"><i class="table-icon delete-icon" nz-icon nzType="delete" nzTheme="fill"></i></a>
				</div>
			</td>
		</tr>
	</tbody>
</nz-table>
