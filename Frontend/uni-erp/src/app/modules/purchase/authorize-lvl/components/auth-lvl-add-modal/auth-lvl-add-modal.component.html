<form nz-form>
	<div id="form-container">

		<nz-form-item>
			<!-- <nz-form-label fxFlex="30">Level NO.</nz-form-label> -->
			<nz-form-control [nzErrorTip]="nameError">
				<input nz-input nzSize="large" type="text" placeholder="Level NO." formControlName="name">
				<ng-template #nameError let-control>
					<ng-container *ngIf="control.hasError('duplicate')">Fee with this Name is already present !</ng-container>
					<ng-container *ngIf="control.hasError('pattern')">Avoid Punctuation !</ng-container>
					<ng-container *ngIf="control.hasError('required')">Please Enter Name !</ng-container>
				</ng-template>
			</nz-form-control>
		</nz-form-item>
	</div>
	<div class="button-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
		<button type="button" nz-button>Cancel</button>
		<button nz-button nzType="primary">OK</button>
	</div>
</form>
