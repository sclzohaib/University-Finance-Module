<form nz-form #myForm="ngForm" (ngSubmit)="saveAuthLvl()">
	<div id="form-container">

		<nz-form-item>
			<!-- <nz-form-label fxFlex="20">Level NO.</nz-form-label> -->
			<!-- <nz-form-label nzRequired [nzSm]="4">Level No</nz-form-label> -->
			<nz-form-control nzHasFeedback [nzErrorTip]="lvlNoError">
				<input nz-input nzSize="large" type="text" placeholder="Level No." name="lvlNo" [(ngModel)] = "authLvl.lvlNo" pattern="[1-9]+" required />
				<ng-template #lvlNoError let-control>
					<ng-container *ngIf="control.hasError('pattern')">Please Enter Only +ve Numbers (Except Zero)</ng-container>
					<ng-container *ngIf="control.hasError('required')">Level No is Required</ng-container>
				</ng-template>
			</nz-form-control>
		</nz-form-item>
	</div>
	<div class="button-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
		<button type="button" nz-button (click)="onCancel()">Cancel</button>
		<button nz-button nzType="primary" [disabled]="!myForm.valid">Save</button>
	</div>
</form>
