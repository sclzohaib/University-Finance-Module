<button nz-button [nzType]="'primary'" nzSize="large" (click)="onAdd()" ><i nz-icon nzType="plus"></i>Add Department</button>
<nz-table nzBordered #rowTableData [nzData]="departments" [nzPageSize]="6" [nzLoading]="loading">
	<thead>
		<tr>
			<!-- <th nzWidth="100px">ID</th> -->
			<th>Name</th>
			<th>Location</th>
			<th>Telephone</th>
			<th>Extension No</th>
			<th>University</th>
			<th nzWidth="120px">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let data of rowTableData.data">

				<td>{{data.name}}</td>
				<td>{{data.location}}</td>
				<td>{{data.telephone}}</td>
				<td>{{data.extensionNo}}</td>
				<td>{{data.university.name}}</td>
			<td>
				<div class="table-last-column" fxLayout="row" fxLayoutAlign="space-around center">
					<a nzTitle="Edit" (click)="onEdit(data)" ><i class="table-icon" nz-icon nzType="edit"></i></a>
					<nz-divider nzType="vertical"></nz-divider>
					<a nz-popconfirm nzTitle="Sure to delete?" nz-tooltip (nzOnConfirm)="deleteDepartment(data.id)"><i class="table-icon delete-icon" nz-icon nzType="delete"></i></a>
				</div>
			</td>
		</tr>
	</tbody>
</nz-table>
